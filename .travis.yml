language: cpp
compiler:
  - clang
  - gcc
script: "./.travis.build.sh"
before_install:
  - git submodule update --init --recursive
  - sudo apt-get update -qq
  - sudo apt-get install -qq doxygen doxygen-latex libltdl-dev libboost-all-dev liblog4cxx10-dev libeigen3-dev
  - sudo pip install cpp-coveralls --use-mirrors
after_success:
  - if test x$CC = xgcc; then coveralls --exclude _travis && echo "gcov data uploaded to coveralls.io"; fi
notifications:
  email:
    - roboptim@googlegroups.com
branches:
  only:
    - master
matrix:
  allow_failures:
    - clang
